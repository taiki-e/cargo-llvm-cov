name: Publish

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to be increased
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

defaults:
  run:
    shell: bash --noprofile --norc -CeEuxo pipefail {0}

jobs:
  publish:
    if: github.repository_owner == 'taiki-e'
    uses: taiki-e/github-actions/.github/workflows/publish-rust.yml@main
    with:
      version: ${{ inputs.version }}
    secrets: inherit
